name: Reusable build workflow

on:
  workflow_call:
    inputs:
      build_docs:
        required: true
        type: boolean
      configuration:
        required: true
        type: string
      library_name:
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Clone master branch
        uses: actions/checkout@v3
        with:
          ref: master
        if: ${{ inputs.build_docs == false }}

      - name: Clone DocsFX branch
        uses: actions/checkout@v3
        with:
          ref: docsfx
        if: ${{ inputs.build_docs == true }}

      - name: Set up .NET SDK for build library
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 3.1.x
        if: ${{ inputs.build_docs == false }}

      - name: Set up .NET SDK for build docs
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
        if: ${{ inputs.build_docs == true }}
      
      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: Build library
        run: |
          dotnet restore
          dotnet build --configuration ${{ inputs.configuration }}
          dotnet publish -c ${{ env.CONFIGURATION }} -o ${{ env.DOTNET_ROOT }}/myapp
        shell: bash
        if: ${{ inputs.build_docs == false }}

      - name: Build docs
        run: |
          chmod +x ./build.sh
          ./build.sh "${{ inputs.configuration }}"
        shell: bash
        if: ${{ inputs.build_docs == true }}
  
      - name: Upload Release artifacts for deployment workflow
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.library_name }}
          path: |
            ${{env.DOTNET_ROOT}}/myapp/${{ inputs.library_name }}.dll
        if: ${{ inputs.configuration == 'Release' && inputs.build_docs == false }}

      - name: Upload Debug artifacts for deployment workflow
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.library_name }}
          path: |
            ${{env.DOTNET_ROOT}}/myapp/${{ inputs.library_name }}.dll
            ${{env.DOTNET_ROOT}}/myapp/${{ inputs.library_name }}.deps
            ${{env.DOTNET_ROOT}}/myapp/${{ inputs.library_name }}.pdb
        if: ${{ inputs.configuration == 'Debug' && inputs.build_docs == false }}
      
      - name: Upload docs artifacts for deployment workflow
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.library_name }}
          path: docs
        if: ${{ inputs.build_docs == true }}
