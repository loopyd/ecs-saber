name: DocsFx Rebuild pipeline

on:
  push:
    branches:
      - "docfx"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_lib:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
      - name: Build Documentation
        uses: ./.github/workflows/build.yml@master
        with:
          build_docs: true
          configuration: debug
          library_name: LeoEcsSaber
          src_branch: master
          docsfx_branch: docsfx
          repo_org: loopyd
          repo_project: ecs-saber